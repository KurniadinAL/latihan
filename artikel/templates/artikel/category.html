{% extends "base.html" %}

{% block page_title %}
    Kategori
{% endblock page_title %}

{% block contents %}
    <h1>Daftar Kategori</h1>
    <a class="btn btn-primary btn-block" href="{% url 'artikel:tambahkategori' %}">Tambah Kategori</a>
    <table class="table mt-4">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">No</th>
	      <th scope="col">Nama</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for kategori in kategori_list %}
	    <tr>
	      <th scope="row">{{forloop.counter}}</th>
	      <td>{{kategori.kategori}}</td>
	   
	      <td>
			<a class="btn btn-warning" href="{% url 'artikel:update' artikel.id %}">Edit</a>
	      	<a class="btn btn-danger" href="{% url 'artikel:delete' artikel.id %}">Delete</a>
	      </td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>

{% endblock contents %}
